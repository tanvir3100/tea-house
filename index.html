<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind and daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font manrope link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6ab8780332.js" crossorigin="anonymous"></script>
    <!-- daisy ui custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <!-- font manrope style -->
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>
<body class="font-manrope">
    <header class="container mx-auto mt-4 md:mt-8 lg:mt-16">
      <!-- banner section start here -->
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-7xl font-extrabold">It's good <br>
              tea time at The <br> Tea House</h1>
            <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="btn btn-primary">Explore More</button>
          </div>
          <div>
            <img src="./images/banner.png" class="max-w-sm"/>
            <div>
              <div class="-mt-16 flex items-center justify-center gap-5 drop-shadow-lg bg-white w-56 h-20">
                <div>
                  <i class="fa-solid fa-star text-3xl text-amber-300"></i>
                </div>
                <div>
                  <h4>5.00</h4>
                <p>Trust Pilot Ratings</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto mt-4 md:mt-8 lg:mt-16">

    </main>
    <footer>

    </footer>
</body>
</html>
